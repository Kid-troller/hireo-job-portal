<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Globe -->
  <circle cx="250" cy="250" r="150" fill="#D6EAF8" stroke="#85C1E9" stroke-width="3" />
  
  <!-- Longitude and Latitude lines -->
  <g stroke="#85C1E9" stroke-width="1.5" fill="none">
    <!-- Longitude lines -->
    <ellipse cx="250" cy="250" rx="150" ry="30" />
    <ellipse cx="250" cy="250" rx="120" ry="24" />
    <ellipse cx="250" cy="250" rx="90" ry="18" />
    <ellipse cx="250" cy="250" rx="60" ry="12" />
    <ellipse cx="250" cy="250" rx="30" ry="6" />
    
    <!-- Latitude lines -->
    <line x1="100" y1="250" x2="400" y2="250" />
    <line x1="250" y1="100" x2="250" y2="400" />
    <path d="M 130 180 Q 250 120 370 180" />
    <path d="M 130 320 Q 250 380 370 320" />
  </g>
  
  <!-- Continents (simplified shapes) -->
  <g fill="#58D68D">
    <!-- North America -->
    <path d="M 180 170 Q 200 150 210 180 Q 220 200 200 220 Q 180 230 170 210 Q 160 190 180 170" />
    
    <!-- South America -->
    <path d="M 210 240 Q 220 260 210 280 Q 200 300 190 290 Q 180 270 190 250 Q 200 240 210 240" />
    
    <!-- Europe and Africa -->
    <path d="M 270 170 Q 290 160 300 180 Q 310 210 300 240 Q 290 270 270 260 Q 260 240 250 220 Q 260 190 270 170" />
    
    <!-- Asia and Australia -->
    <path d="M 320 180 Q 340 190 350 210 Q 360 230 350 250 Q 330 270 310 260 Q 300 240 310 220 Q 315 200 320 180" />
    <path d="M 330 280 Q 340 270 350 280 Q 360 290 350 300 Q 340 310 330 300 Q 320 290 330 280" />
  </g>
  
  <!-- Airplane -->
  <g id="airplane">
    <path d="M 0 0 L -15 5 L -10 0 L -15 -5 Z" fill="#E74C3C" />
    <path d="M -10 -2 L -20 -7 L -20 -2 L -10 0 Z" fill="#E74C3C" />
    <path d="M -10 2 L -20 7 L -20 2 L -10 0 Z" fill="#E74C3C" />
    <circle cx="-5" cy="0" r="1" fill="#FFFFFF" />
  </g>
  
  <!-- Animation path for the airplane -->
  <path id="flightPath" d="M 250 100 C 400 150, 350 350, 150 300 C 100 250, 150 150, 250 100 z" fill="none" stroke="none" />
  
  <!-- Animation definitions -->
  <defs>
    <animateMotion 
      xlink:href="#airplane"
      dur="10s"
      repeatCount="indefinite"
      rotate="auto">
      <mpath xlink:href="#flightPath" />
    </animateMotion>
  </defs>
</svg>