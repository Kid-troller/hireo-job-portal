<!-- AI Chatbot Component - Can be included on any page -->
<div id="ai-chatbot-container" class="ai-chatbot-container">
    <!-- Chatbot Toggle Button -->
    <button id="ai-chatbot-toggle" class="ai-chatbot-toggle" title="AI Assistant">
        <i class="fas fa-robot"></i>
        <span class="ai-notification-badge" id="ai-notification-badge" style="display: none;">1</span>
    </button>

    <!-- Chatbot Window -->
    <div id="ai-chatbot-window" class="ai-chatbot-window" style="display: none;">
        <!-- Header -->
        <div class="ai-chatbot-header">
            <div class="ai-chatbot-title">
                <i class="fas fa-robot me-2"></i>
                <span>AI Assistant</span>
            </div>
            <div class="ai-chatbot-controls">
                <button id="ai-chatbot-minimize" class="ai-btn-icon" title="Minimize">
                    <i class="fas fa-minus"></i>
                </button>
                <button id="ai-chatbot-close" class="ai-btn-icon" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Messages Area -->
        <div id="ai-chatbot-messages" class="ai-chatbot-messages">
            <div class="ai-message ai-message-bot">
                <div class="ai-message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="ai-message-content">
                    <p>Hello! I'm your AI assistant. How can I help you today?</p>
                    <div class="ai-message-time">Just now</div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div id="ai-quick-actions" class="ai-quick-actions">
            <button class="ai-quick-action" data-action="search-help">
                <i class="fas fa-search"></i> Search Help
            </button>
            <button class="ai-quick-action" data-action="job-recommendations">
                <i class="fas fa-briefcase"></i> Job Recommendations
            </button>
            <button class="ai-quick-action" data-action="profile-tips">
                <i class="fas fa-user"></i> Profile Tips
            </button>
        </div>

        <!-- Input Area -->
        <div class="ai-chatbot-input">
            <div class="ai-input-group">
                <input type="text" id="ai-chatbot-message" class="ai-message-input" 
                       placeholder="Type your message..." maxlength="500">
                <button id="ai-chatbot-send" class="ai-send-button" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="ai-input-footer">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-1"></i>
                    Your conversations are private and secure
                </small>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="ai-chatbot-loading" class="ai-chatbot-loading" style="display: none;">
            <div class="ai-typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="ai-loading-text">AI is thinking...</span>
        </div>
    </div>
</div>

<!-- AI Recommendations Panel -->
<div id="ai-recommendations-panel" class="ai-recommendations-panel" style="display: none;">
    <div class="ai-panel-header">
        <h6><i class="fas fa-lightbulb me-2"></i>Smart Recommendations</h6>
        <button class="ai-panel-close">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="ai-panel-content" id="ai-recommendations-content">
        <!-- Recommendations will be loaded here -->
    </div>
</div>

<!-- AI Page Insights -->
<div id="ai-page-insights" class="ai-page-insights" style="display: none;">
    <div class="ai-insights-content">
        <div class="ai-insight-item">
            <i class="fas fa-info-circle text-info"></i>
            <span class="ai-insight-text"></span>
        </div>
    </div>
</div>

<script>
// AI Chatbot JavaScript
class AIChatbot {
    constructor() {
        this.isOpen = false;
        this.sessionId = '{{ ai_session_id }}';
        this.context = '{{ ai_page_context }}';
        this.init();
    }

    init() {
        this.bindEvents();
        this.loadConversationHistory();
        this.showPageInsights();
    }

    bindEvents() {
        // Toggle chatbot
        document.getElementById('ai-chatbot-toggle').addEventListener('click', () => {
            this.toggle();
        });

        // Close/minimize buttons
        document.getElementById('ai-chatbot-close').addEventListener('click', () => {
            this.close();
        });

        document.getElementById('ai-chatbot-minimize').addEventListener('click', () => {
            this.minimize();
        });

        // Send message
        document.getElementById('ai-chatbot-send').addEventListener('click', () => {
            this.sendMessage();
        });

        // Enter key to send
        document.getElementById('ai-chatbot-message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                this.sendMessage();
            }
        });

        // Input validation
        document.getElementById('ai-chatbot-message').addEventListener('input', (e) => {
            const sendBtn = document.getElementById('ai-chatbot-send');
            sendBtn.disabled = !e.target.value.trim();
        });

        // Quick actions
        document.querySelectorAll('.ai-quick-action').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const action = e.currentTarget.dataset.action;
                this.handleQuickAction(action);
            });
        });
    }

    toggle() {
        if (this.isOpen) {
            this.close();
        } else {
            this.open();
        }
    }

    open() {
        document.getElementById('ai-chatbot-window').style.display = 'flex';
        document.getElementById('ai-notification-badge').style.display = 'none';
        this.isOpen = true;
        
        // Focus input
        setTimeout(() => {
            document.getElementById('ai-chatbot-message').focus();
        }, 300);
    }

    close() {
        document.getElementById('ai-chatbot-window').style.display = 'none';
        this.isOpen = false;
    }

    minimize() {
        this.close();
    }

    async sendMessage() {
        const input = document.getElementById('ai-chatbot-message');
        const message = input.value.trim();
        
        if (!message) return;

        // Add user message to chat
        this.addMessage(message, 'user');
        input.value = '';
        document.getElementById('ai-chatbot-send').disabled = true;

        // Show loading
        this.showLoading(true);

        try {
            const response = await fetch('/ai-assistant/api/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': this.getCSRFToken()
                },
                body: JSON.stringify({
                    message: message,
                    context: this.context,
                    session_id: this.sessionId
                })
            });

            const data = await response.json();
            
            if (data.response) {
                this.addMessage(data.response, 'bot');
            } else {
                this.addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            }
        } catch (error) {
            console.error('AI Chat Error:', error);
            this.addMessage('Sorry, I\'m having trouble connecting. Please try again later.', 'bot');
        } finally {
            this.showLoading(false);
        }
    }

    addMessage(content, type) {
        const messagesContainer = document.getElementById('ai-chatbot-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `ai-message ai-message-${type}`;
        
        const avatar = type === 'bot' ? '<i class="fas fa-robot"></i>' : '<i class="fas fa-user"></i>';
        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        messageDiv.innerHTML = `
            <div class="ai-message-avatar">${avatar}</div>
            <div class="ai-message-content">
                <p>${content}</p>
                <div class="ai-message-time">${time}</div>
            </div>
        `;
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    showLoading(show) {
        document.getElementById('ai-chatbot-loading').style.display = show ? 'flex' : 'none';
    }

    async handleQuickAction(action) {
        const actions = {
            'search-help': 'How can I improve my job search?',
            'job-recommendations': 'Show me personalized job recommendations',
            'profile-tips': 'How can I improve my profile?'
        };

        const message = actions[action];
        if (message) {
            document.getElementById('ai-chatbot-message').value = message;
            this.sendMessage();
        }
    }

    async loadConversationHistory() {
        try {
            const response = await fetch(`/ai-assistant/api/conversation-history/?session_id=${this.sessionId}`);
            const data = await response.json();
            
            if (data.conversation && data.conversation.length > 0) {
                // Clear default message
                document.getElementById('ai-chatbot-messages').innerHTML = '';
                
                // Add conversation history
                data.conversation.forEach(msg => {
                    this.addMessage(msg.content, msg.type);
                });
            }
        } catch (error) {
            console.error('Error loading conversation history:', error);
        }
    }

    async showPageInsights() {
        try {
            const response = await fetch(`/ai-assistant/api/insights/?context=${this.context}`);
            const data = await response.json();
            
            if (data.insights && data.insights.length > 0) {
                const insight = data.insights[0]; // Show first insight
                const insightsPanel = document.getElementById('ai-page-insights');
                const insightText = document.querySelector('.ai-insight-text');
                
                insightText.textContent = insight.message;
                insightsPanel.style.display = 'block';
                
                // Auto-hide after 10 seconds
                setTimeout(() => {
                    insightsPanel.style.display = 'none';
                }, 10000);
            }
        } catch (error) {
            console.error('Error loading page insights:', error);
        }
    }

    getCSRFToken() {
        return document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
               document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || '';
    }
}

// Initialize AI Chatbot when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    window.aiChatbot = new AIChatbot();
});
</script>
